<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs Computer</title>
    <style>
        /* CSS styles for tic-tac-toe */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
        }

        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <p id="result"></p>

    <script>
        const board = document.getElementById('board');
        const resultMessage = document.getElementById('result');
        let player = 'X';
        let computer = 'O';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function initializeBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => makeMove(i));

                board.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = player;
                document.querySelectorAll('.cell')[index].textContent = player;

                if (checkWinner(player)) {
                    resultMessage.textContent = 'You win!';
                    gameActive = false;
                } else if (gameBoard.every(cell => cell !== '')) {
                    resultMessage.textContent = 'It\'s a tie!';
                    gameActive = false;
                } else {
                    computerMove();
                }
            }
        }

        function computerMove() {
            const emptyCells = gameBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);

            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            gameBoard[randomIndex] = computer;
            document.querySelectorAll('.cell')[randomIndex].textContent = computer;

            if (checkWinner(computer)) {
                resultMessage.textContent = 'Computer wins!';
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                resultMessage.textContent = 'It\'s a tie!';
                gameActive = false;
            }
        }

        function checkWinner(player) {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winningCombinations.some(combination =>
                gameBoard[combination[0]] !== '' &&
                gameBoard[combination[0]] === gameBoard[combination[1]] &&
                gameBoard[combination[1]] === gameBoard[combination[2]]
            );
        }

        initializeBoard();
    </script>
</body>
</html>
