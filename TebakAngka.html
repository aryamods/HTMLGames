<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka - Chase Fate</title>
    <style>
        /* CSS styles for guess the number */
#game {
    text-align: center;
    margin-top: 50px;
}

input, button {
    font-size: 18px;
    margin: 5px;
    padding: 10px;
}

button {
    cursor: pointer;
}

    </style>
</head>
<body>
<center>
  <h4>Selamat datang di permainan Tebak Angka!</h4>
    <div id="game">
        <p>Tebak angka antara 1 dan 100</p>
        <input type="text" id="userGuess" placeholder="Masukkan tebakan Anda">
        <button onclick="checkGuess()">Kirim Tebak</button>
        <p id="result"></p>
    </div>
</center>
    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuessInput = document.getElementById('userGuess');
            const resultMessage = document.getElementById('result');

            const userGuess = parseInt(userGuessInput.value);

            if (isNaN(userGuess)) {
                resultMessage.textContent = 'Silakan masukkan Angka yang valid.';
            } else {
                attempts++;

                if (userGuess === secretNumber) {
                    resultMessage.textContent = `Selamat! Anda menebak angkanya dalam ${attempts} kali Percobaan.`;
                    secretNumber = Math.floor(Math.random() * 100) + 1;
                    attempts = 0;
                } else if (userGuess < secretNumber) {
                    resultMessage.textContent = 'Terlalu rendah. Coba lagi.';
                } else {
                    resultMessage.textContent = 'Terlalu tinggi. Coba lagi.';
                }
            }

            userGuessInput.value = '';
        }
    </script>
</body>
</html>
