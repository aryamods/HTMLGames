<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        /* CSS styles for guess the number */
#game {
    text-align: center;
    margin-top: 50px;
}

input, button {
    font-size: 18px;
    margin: 5px;
    padding: 10px;
}

button {
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="game">
        <p>Guess a number between 1 and 100:</p>
        <input type="text" id="userGuess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuessInput = document.getElementById('userGuess');
            const resultMessage = document.getElementById('result');

            const userGuess = parseInt(userGuessInput.value);

            if (isNaN(userGuess)) {
                resultMessage.textContent = 'Please enter a valid number.';
            } else {
                attempts++;

                if (userGuess === secretNumber) {
                    resultMessage.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                    secretNumber = Math.floor(Math.random() * 100) + 1;
                    attempts = 0;
                } else if (userGuess < secretNumber) {
                    resultMessage.textContent = 'Too low. Try again.';
                } else {
                    resultMessage.textContent = 'Too high. Try again.';
                }
            }

            userGuessInput.value = '';
        }
    </script>
</body>
</html>
